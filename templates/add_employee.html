<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajouter un Employé</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ajouter un Employé</h1>
        <form action="/add_employee" method="post" class="form-group">
            <label for="name">Nom:</label>
            <input type="text" id="name" name="name" class="form-control"><br>
            <label for="position">Poste:</label>
            <input type="text" id="position" name="position" class="form-control"><br>
            <label for="hourly_rate">Taux horaire:</label>
            <input type="number" step="0.01" id="hourly_rate" name="hourly_rate" class="form-control"><br>
            <label for="department">Département:</label>
            <input type="text" id="department" name="department" class="form-control"><br>
            <label for="start_date">Date de début:</label>
            <input type="date" id="start_date" name="start_date" class="form-control"><br>
            <input type="submit" value="Ajouter" class="btn btn-primary">
        </form>
    </div>
</body>
</html>
