<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feuille de Temps</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Formulaire pour la saisie des heures -->
        <form action="/log" method="post" class="form-group">
            <!-- Titre du tableau avec les champs pour le nom de l'employé et la date de fin de semaine -->
            <h1>Feuille de temps de <input type="text" id="employee_name" name="employee_name" placeholder="Nom de l'employé"> pour la semaine se terminant le <input type="date" id="week_end_date" name="week_end_date"></h1>
            
            <!-- Tableau pour la saisie des heures -->
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>Dimanche</th>
                        <th>Lundi</th>
                        <th>Mardi</th>
                        <th>Mercredi</th>
                        <th>Jeudi</th>
                        <th>Vendredi</th>
                        <th>Samedi</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Heures Travaillées</td>
                        <td><input type="number" step="0.01" id="sunday_hours" name="sunday_hours" class="form-control"></td>
                        <td><input type="number" step="0.01" id="monday_hours" name="monday_hours" class="form-control"></td>
                        <td><input type="number" step="0.01" id="tuesday_hours" name="tuesday_hours" class="form-control"></td>
                        <td><input type="number" step="0.01" id="wednesday_hours" name="wednesday_hours" class="form-control"></td>
                        <td><input type="number" step="0.01" id="thursday_hours" name="thursday_hours" class="form-control"></td>
                        <td><input type="number" step="0.01" id="friday_hours" name="friday_hours" class="form-control"></td>
                        <td><input type="number" step="0.01" id="saturday_hours" name="saturday_hours" class="form-control"></td>
                        <td><input type="number" step="0.01" id="total_hours" name="total_hours" class="form-control" readonly></td>
                    </tr>
                </tbody>
            </table>
            <!-- Bouton pour soumettre le formulaire -->
            <input type="submit" value="Enregistrer" class="btn btn-primary">
        </form>
    </div>
    
    <!-- Inclure le fichier JavaScript -->
    <script src="/static/script.js"></script>
</body>
</html>
